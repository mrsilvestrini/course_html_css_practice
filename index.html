<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>COUSE HTML5 AND CSS - SCHOOL OF NET</title>
  </head>
  <body>
    <header id="header">
      <div class="row">
        <div class="one column">
          <div class="container">
            <div class="row">
              <div class="one-third column">BRAND</div>
              <div class="two-thirds column">
                <div class="nav">
                  <a href="">Home</a><a href="">About</a><a href="">Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bg">
        <div class="container">
          <div class="one column">
            <h1>Call To Action</h1>
            <a href="" class="btn btn-blue">Click To Send </a>
          </div>
        </div>
      </div>
    </header>
    <section id="content">
      <div class="row">
        <div class="container">
          <div class="one column">
            <h2 class="title">Content</h2>
          </div>
          <div class="row">
            <div class="one-third column left">
              <div class="half column">
                <img src="./img/vec.png" class="img-responsive" alt="" />
              </div>
              <div class="half column text">
                <h4>Title</h4>
                <p>Message</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="one-third column right">
              <div class="half column">
                <img src="./img/vec.png" class="img-responsive" alt="" />
              </div>
              <div class="half column text">
                <h4>Title</h4>
                <p>Message</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="row">
        <div class="container">
          <div class="one column">
            <h2 class="title">Contact us</h2>
            <div class="one column">
              <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    cols="30"
                    rows="10"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div>
                  <button type="submit" class="btn btn-block btn-blue">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="row">
        <div class="container">
          <div class="one column">
            <div class="half column">
              <p>&copy; Copyright Marcos Silvestrini- All rights reserved</p>
            </div>
            <div class="half column">
              <nav class="social">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twiter</a>
                <a href="">Youtube</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
